{% extends "base.html" %}

{% block title %} Employee Management {% endblock %}

<!-- Main Content goes Here -->
{% block content %}
<h1 class="text-dark">Edit Employee</h1>
<form id="editForm">
    <input type="hidden" id="employee_id" value="{{ employee._id }}">
    <div class="form-group">
        <label for="name">Employee Name:</label>
        <input type="text" name="name" id="name" class="form-control" value = "{{ employee.name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Employee Email:</label>
        <input type="email" name="email" id="email" class="form-control" value = "{{ employee.email }}" required>
    </div>
    <div class="form-group">
        <label for="phone">Employee phone:</label>
        <input type="text" name="phone" id="phone" class="form-control" value = "{{ employee.phone }}" required>
    </div>
    <div class="form-group">
        <label for="desg">Employee designation:</label>
        <input type="text" name="desg" id="desg" class="form-control" value = "{{ employee.designation }}" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Edit Employee</button>
    </div>
</form>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
